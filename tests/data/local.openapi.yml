  parameters:
    identifier:
      name: identifier
      in: path
      description: Feature identifier
      required: true
      schema:
        type: string
    simplified:
      name: simplified
      in: query
      required: false
      schema:
        type: boolean
        default: true
    splitCatchment:
      name: splitCatchment
      in: query
      required: false
      schema:
        type: boolean
        default: false
    navigationMode:
      name: navigationMode
      in: path
      description: Upstream Main (UM), Upstream Tributaties (UT), Downstream Main
        (DM), and Downstream Diversion (DD)
      required: true
      schema:
        pattern: DD|DM|UT|UM
        type: string
        example: UM
        enum:
        - UM
        - UT
        - DM
        - DD
    navigationModePP:
      name: navigationMode
      in: path
      description: Upstream Main (UM), Upstream Tributaties (UT), Downstream Main
        (DM), Downstream Diversion (DD), and Point to Point (PP)
      required: true
      schema:
        pattern: DD|DM|PP|UT|UM
        type: string
        example: UM
        enum:
        - UM
        - UT
        - DM
        - DD
        - PP
    stopComid:
      name: stopComid
      in: query
      description: NHDPlus comid to stop at when navigationMode is PP
      required: false
      schema:
        type: integer
    distance:
      name: distance
      in: query
      description: Distance in kilometers. Note that this is a very expensive query
        and should not be executed in parallel
      required: true
      schema:
        minimum: 0
        exclusiveMinimum: true
        maximum: 10000
        exclusiveMaximum: true
        type: number
        example: 10
    trimStart:
      name: trimStart
      in: query
      required: false
      schema:
        type: boolean
    trimTolerance:
      name: trimTolerance
      in: query
      required: false
      schema:
        type: number
        example: 0.1
    legacy:
      name: legacy
      in: query
      required: false
      schema:
        type: boolean
    coords:
      name: coords
      in: query
      description: coordinates in the form 'POINT(longitude latitude)'
      required: true
      schema:
        pattern: POINT ?\(-?[0-9]+((.)[0-9]+)?\s-?[0-9]+((.)[0-9]+)?\)
        type: string
        example: POINT(-89.509 43.087)
    characteristicType:
      name: characteristicType
      in: path
      required: true
      schema:
        pattern: local|div|tot
        type: string
        example: local
        enum:
        - local
        - div
        - tot
      example: local
    characteristicId:
      name: characteristicId
      in: query
      required: false
      schema:
        type: string
        example:
        - TOT_BFI
        - TOT_PET
        - TOT_CONTACT
      example:
      - TOT_BFI
      - TOT_PET
      - TOT_CONTACT
tags:
- description: NLDI home
  externalDocs:
    description: information
    url: https://github.com/internetofwater/nldi-services
  name: nldi
- description: NHDPlus Version 2 COMID
  externalDocs:
    description: information
    url: https://www.usgs.gov/national-hydrography/national-hydrography-dataset
  name: comid
- description: Water Quality Portal
  name: wqp
- description: NWIS Surface Water Sites
  name: nwissite
- description: HUC12 Pour Points
  name: huc12pp
paths:
  /:
    get:
      summary: getLandingPage
      description: Landing page
      tags:
      - nldi
      operationId: getLandingPage
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /openapi:
    get:
      summary: getOpenAPI
      description: This document
      tags:
      - nldi
      operationId: getOpenAPI
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /linked-data:
    get:
      summary: getDataSources
      description: Returns a list of data sources
      tags:
      - nldi
      operationId: getDataSources
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataSourceList'
        '400': &id001
          $ref: '#/components/responses/400'
        '404': &id002
          $ref: '#/components/responses/404'
        '406': &id003
          $ref: '#/components/responses/406'
        '500': &id004
          $ref: '#/components/responses/500'
  /linked-data/hydrolocation:
    get:
      summary: getHydrologicLocation
      description: Returns the hydrologic location closest to a provided set of coordinates.
      tags:
      - nldi
      operationId: getHydrologicLocation
      parameters:
      - $ref: '#/components/parameters/coords'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureCollection'
        '400': *id001
        '404': *id002
        '406': *id003
        '500': *id004
  /linked-data/comid/position:
    get:
      summary: getComidByCoordinates
      description: returns the feature closest to a provided set of coordinates
      tags:
      - comid
      operationId: getComidByCoordinates
      parameters:
      - $ref: '#/components/parameters/coords'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Feature'
        '400': *id001
        '404': *id002
        '406': *id003
        '500': *id004
  /linked-data/comid/{comid}:
    get:
      summary: getComidById
      description: returns registered feature as WGS84 lat/lon GeoJSON if it exists
      tags:
      - comid
      operationId: getComidById
      parameters: &id006
      - &id005
        name: comid
        in: path
        description: NHDPlus common identifier
        required: true
        schema:
          type: integer
          example: 13294314
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureCollection'
            application/ld+json:
              schema:
                $ref: '#/components/schemas/FeatureCollection'
            application/vnd.geo+json:
              schema:
                $ref: '#/components/schemas/FeatureCollection'
        '400': *id001
        '404': *id002
        '406': *id003
        '500': *id004
  /linked-data/comid/{comid}/basin:
    get:
      summary: getComidBasin
      description: returns the aggregated basin for the specified feature in WGS84
        lat/lon GeoJSON
      tags:
      - comid
      operationId: getComidBasin
      parameters:
      - *id005
      - $ref: '#/components/parameters/simplified'
      - $ref: '#/components/parameters/splitCatchment'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureCollection'
            application/vnd.geo+json:
              schema:
                $ref: '#/components/schemas/FeatureCollection'
        '400': *id001
        '404': *id002
        '406': *id003
        '500': *id004
  /linked-data/comid/{comid}/navigation:
    get:
      summary: getComidNavigationOptions
      description: returns valid navigation end points
      tags:
      - comid
      operationId: getComidNavigationOptions
      parameters: *id006
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: object
        '400': *id001
        '404': *id002
        '406': *id003
        '500': *id004
  /linked-data/comid/{comid}/navigation/{navigationMode}:
    get:
      summary: getComidNavigation
      description: returns the navigation
      tags:
      - comid
      operationId: getComidNavigation
      parameters:
      - *id005
      - $ref: '#/components/parameters/navigationMode'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataSourceList'
        '400': *id001
        '404': *id002
        '406': *id003
        '500': *id004
  /linked-data/comid/{comid}/navigation/{navigationMode}/{dataSource}:
    get:
      summary: getComidNavigationDataSource
      description: returns all features found along the specified navigation as points
        in WGS84 lat/lon GeoJSON
      tags:
      - comid
      operationId: getComidNavigationDataSource
      parameters:
      - *id005
      - $ref: '#/components/parameters/navigationMode'
      - name: dataSource
        in: path
        required: true
        schema:
          type: string
          example: nwissite
          enum: &id009
          - WQP
          - nwissite
          - huc12pp
      - $ref: '#/components/parameters/distance'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureCollection'
            application/vnd.geo+json:
              schema:
                $ref: '#/components/schemas/FeatureCollection'
            application/ld+json:
              schema:
                $ref: '#/components/schemas/FeatureCollection'
        '400': *id001
        '404': *id002
        '406': *id003
        '500': *id004
  /linked-data/comid/{comid}/navigation/{navigationMode}/flowlines:
    get:
      summary: getComidNavigationFlowlines
      description: returns the flowlines for the specified navigation in WGS84 lat/lon
        GeoJSON
      tags:
      - comid
      operationId: getComidNavigationFlowlines
      parameters:
      - *id005
      - $ref: '#/components/parameters/navigationMode'
      - $ref: '#/components/parameters/distance'
      responses:
        '200':
          description: OK
          content:
            application/json:

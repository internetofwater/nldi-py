openapi: 3.0.1
info:
  title: Network Linked Data Index API - Python
  description: 'The NLDI is a search service that takes a watershed

    outlet identifier as a starting point, a navigation

    mode to perform, and the type of data desired in

    response to the request. It can provide geospatial

    representations of the navigation or linked data sources

    found along the navigation. It also has the ability to

    return catchment the watershed outlet is contained in

    or the total upstream basin.

    '
  x-keywords:
  - python
  - nldi
  - usgs
  - water
  termsOfService: https://creativecommons.org/licenses/by/1.0/
  contact:
    name: United States Geological Survey
    url: https://labs.waterdata.usgs.gov/
  license:
    name: CC-BY 1.0 license
    url: https://creativecommons.org/licenses/by/1.0/
  version: 0.1.0
servers:
- url: http://localhost:8081/api/nldi
  description: Network Linked Data Index API - Python
- url: https://labs.waterdata.usgs.gov/api/nldi
  description: Network Linked Data Index API
- url: https://labs-beta.waterdata.usgs.gov/api/nldi/
  description: Network Linked Data Index API - Beta
components:
  schemas:
    DataSource:
      type: object
      properties:
        source:
          type: string
        sourceName:
          type: string
        features:
          type: string
    DataSourceList:
      type: array
      items:
        $ref: '#/components/schemas/DataSource'
    Feature:
      type: object
      properties:
        type:
          type: string
          enum:
          - Feature
        geometry:
          $ref: '#/components/schemas/FeatureGeometry'
        properties:
          $ref: '#/components/schemas/FeatureProperties'
    Geometry:
      type: object
      properties:
        type:
          type: string
        bbox:
          type: array
          items:
            type: number
            format: double
    GeometryCollection:
      type: object
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - type: object
        properties:
          geometries:
            type: array
            items:
              $ref: '#/components/schemas/Geometry'
    LineString:
      type: object
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - type: object
        properties:
          coordinates:
            type: array
            items:
              $ref: '#/components/schemas/Position'
    MultiLineString:
      type: object
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - type: object
        properties:
          coordinates:
            type: array
            items:
              type: array
              items:
                $ref: '#/components/schemas/Position'
    MultiPoint:
      type: object
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - type: object
        properties:
          coordinates:
            type: array
            items:
              $ref: '#/components/schemas/Position'
    MultiPolygon:
      type: object
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - type: object
        properties:
          coordinates:
            type: array
            items:
              type: array
              items:
                type: array
                items:
                  $ref: '#/components/schemas/Position'
    Point:
      type: object
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - type: object
        properties:
          coordinates:
            $ref: '#/components/schemas/Position'
    Polygon:
      type: object
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - type: object
        properties:
          coordinates:
            type: array
            items:
              type: array
              items:
                $ref: '#/components/schemas/Position'
    Position:
      type: object
      properties:
        additionalElements:
          type: array
          items:
            type: number
            format: double
        m:
          type: number
          format: double
        y:
          type: number
          format: double
        x:
          type: number
          format: double
        z:
          type: number
          format: double
    FeatureCollection:
      type: object
      properties:
        type:
          type: string
          enum:
          - FeatureCollection
        features:
          type: array
          items:
            $ref: '#/components/schemas/Feature'
        navigationUrls:
          type: string
          writeOnly: true
    FeatureGeometry:
      type: object
      properties:
        type:
          type: string
          enum:
          - Point
          - Polygon
          - LineString
        coordinates:
          maxItems: 2
          minItems: 2
          type: array
          items:
            type: number
            format: double
    FeatureProperties:
      type: object
      properties:
        type:
          type: string
        source:
          type: string
        sourceName:
          type: string
        identifier:
          type: string
        name:
          type: string
        uri:
          type: string
        comid:
          type: string
        reachcode:
          type: string
        measure:
          type: string
        navigation:
          type: string
    Comid:
      type: object
      properties:
        geometry:
          oneOf:
          - $ref: '#/components/schemas/GeometryCollection'
          - $ref: '#/components/schemas/LineString'
          - $ref: '#/components/schemas/MultiLineString'
          - $ref: '#/components/schemas/MultiPoint'
          - $ref: '#/components/schemas/MultiPolygon'
          - $ref: '#/components/schemas/Point'
          - $ref: '#/components/schemas/Polygon'
        identifier:
          type: string
        comid:
          type: integer
          format: int32
        navigation:
          type: string
        sourceName:
          type: string
        source:
          type: string

  nhdplus/flowline:
    type: collection
    title: Flowlines
    description: NHDPlus Flowlines
    keywords:
      - flowlines
      - nhd
      - vaa
    links: *nhdplus-links
    extents: *nhdplus-extents
    providers:
      - type: feature
        name: PostgreSQL
        data: *nhdplus-provider-data
        id_field: nhdplus_comid
        table: nhdflowline_np21
        geom_field: shape
  nhdplus/plusconnect:
    type: collection
    title: Plus Connect
    description: NHDPlus Connect
    keywords:
      - connect
      - nhd
      - vaa
    links: *nhdplus-links
    extents: *nhdplus-extents
    providers:
      - type: feature
        name: PostgreSQL
        data: *nhdplus-provider-data
        id_field: objectid
        table: nhdplusconnect_np21
  nhdplus/flow:
    type: collection
    title: Flow
    description: NHDPlus Flow
    keywords:
      - connect
      - nhd
      - vaa
    links: *nhdplus-links
    extents: *nhdplus-extents
    providers:
      - type: feature
        name: PostgreSQL
        data: *nhdplus-provider-data
        id_field: objectid
        table: plusflow_np21
  nhdplus/flowlinevaa:
    type: collection
    title: Flowline Value Added Attributes
    description: NHDPlus Flowline Value Added Attributes
    keywords:
      - flowlines
      - nhd
      - vaa
    links: *nhdplus-links
    extents: *nhdplus-extents
    providers:
      - type: feature
        name: PostgreSQL
        data: *nhdplus-provider-data
        id_field: comid
        table: plusflowlinevaa_np21

  nldi/crawler_source:
    type: collection
    title: Crawler Source
    description: NLDI crawler source table
    keywords:
      - nldi
      - crawler
    links: *nhdplus-links
    extents: *nhdplus-extents
    providers:
      - type: feature
        name: PostgreSQL
        data: &nldi-provider-data
          host: ${NLDI_DB_HOST}
          dbname: ${NLDI_DB_NAME}
          user: ${NLDI_DB_USERNAME}
          password: ${NLDI_DB_PASSWORD}
          search_path: [nldi_data]
        id_field: crawler_source_id
        table: crawler_source
  nldi/features:
    type: collection
    title: Features
    description: NLDI Features indexed by the NLDI Crawler
    keywords:
      - nldi
      - features
    links: *nhdplus-links
    extents: *nhdplus-extents
    providers:
      - type: feature
        name: PostgreSQL
        data: *nldi-provider-data
        id_field: identifier
        table: feature
        geom_field: location
  nldi/mainstem_lookup:
    type: collection
    title: Mainstem Lookup
    description: NLDI Mainstem Lookup
    keywords:
      - nldi
      - mainstem
    links: *nhdplus-links
    extents: *nhdplus-extents
    providers:
      - type: feature
        name: PostgreSQL
        data: *nldi-provider-data
        id_field: nhdpv2_comid
        table: mainstem_lookup

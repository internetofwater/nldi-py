server:
  bind:
    host: localhost #change to your hostname if running your own instance
    port: 80
  url: ${NLDI_URL}/pygeoapi #change to host URL  if running your own instance
  mimetype: application/json; charset=UTF-8
  encoding: utf-8
  language: en-US
  cors: true
  pretty_print: true
  limit: 100
  map:
    url: https://tile.openstreetmap.org/{z}/{x}/{y}.png
    attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors</a>'

logging:
  level: DEBUG
  # logfile: /tmp/pygeoapi.log

metadata:
  identification:
    title: National Linked Data Index as OGC API - Features
    description: National Linked Data Index as OGC API - Features
    keywords:
      - geospatial
      - nldi
      - api
    keywords_type: theme
    terms_of_service: https://creativecommons.org/licenses/by/4.0/
    url: https://github.com/internetofwater/nldi-py
  license:
    name: CC-BY 4.0 license
    url: https://creativecommons.org/licenses/by/4.0/
  provider:
    name: Internet of Water
    url: https://github.com/internetofwater/nldi-py
  contact:
    address: 113 Brattle St
    city: Cambridge
    stateorprovince: Massachussetts
    postalcode: 02138
    country: USA
    email: bwebb@lincolninst.edu
    url: https://internetofwater.org
    role: pointOfContact

resources:
  nhdplus/catchments:
    type: collection
    title: Catchments
    description: NHDPlus Catchments
    keywords:
      - catchments
      - nhd
      - vaa
    links: &nhdplus-links
      - type: application/html
        rel: canonical
        title: data source
        href: https://www.usgs.gov/national-hydrography/nhdplus-high-resolution
        hreflang: en-US
    extents: &nhdplus-extents
      spatial:
        bbox: [-170, 15, -51, 72]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
      temporal:
        begin: null
        end: null
    providers:
      - type: feature
        name: PostgreSQL
        data: &nhdplus-provider-data
          host: ${NLDI_DB_HOST}
          dbname: ${NLDI_DB_NAME}
          user: ${NLDI_DB_USERNAME}
          password: ${NLDI_DB_PASSWORD}
          search_path: [nhdplus]
        id_field: featureid
        table: catchmentsp
        geom_field: the_geom
